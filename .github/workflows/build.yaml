name: Build Tauri App (macOS)

on:
  workflow_dispatch: {}

jobs:
  build-macos-simple:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup
      uses: ./.github/actions/setup
      
    - name: Build
      run: |
        npm ci
        npm run tauri build
        
    - name: Upload DMG
      uses: actions/upload-artifact@v3
      with:
        name: app-dmg
        path: src-tauri/target/**/*.dmg